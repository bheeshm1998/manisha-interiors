<section class="hero-section">
    <div class="container">
        <div class="row min-vh-100 align-items-center">
            <div class="col-md-6">
                <h1 class="display-4 fw-bold">Transform Your Space</h1>
                <p class="lead">Create the home of your dreams with our expert interior design services</p>
                <a routerLink="/contact" class="btn btn-primary btn-lg">Get Started</a>
            </div>
        </div>
    </div>
</section>

<section class="featured-projects py-5">
    <div class="container">
        <h2 class="text-center mb-5">Featured Projects</h2>
        <div class="row g-4">
            @for (project of featuredProjects; track project.title) {
                <div class="col-md-4">
                    <div class="card h-100">
                        <img [src]="project.image" class="card-img-top" [alt]="project.title">
                        <div class="card-body">
                            <h5 class="card-title">{{project.title}}</h5>
                            <p class="card-text">{{project.description}}</p>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
