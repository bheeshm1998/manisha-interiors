<section class="hero-section">
  <div class="carousel-container">
    <div class="carousel">
      <button class="carousel-button prev" (click)="previousSlide()">❮</button>
      <img [src]="images[currentIndex]" [alt]="'Slide ' + (currentIndex + 1)" class="carousel-image">
      <button class="carousel-button next" (click)="nextSlide()">❯</button>
    </div>
    <div class="carousel-indicators">
      <button *ngFor="let image of images; let i = index" 
              [class.active]="i === currentIndex"
              (click)="currentIndex = i"
              class="indicator-dot">
      </button>
    </div>
  </div>

  <section class="about-us">
    <h3>About Us</h3>
    <p>{{ aboutUsContent }}</p>
  </section>

  <section class="statistics">
    <div class="stat-block">
      <h3>{{ projectsCompleted }}</h3>
      <p>Projects Completed</p>
    </div>
    <div class="stat-block">
      <h3>{{ teamMembers }}</h3>
      <p>Team Members</p>
    </div>
  </section>

  <section class="location">
    <h3>Our Location</h3>

    <div class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5686.983155051135!2d78.26390160041797!3d17.5470958344192!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcbf350ad4bf5c1%3A0xf8f5e83d70a3e895!2sManisha%20Interior!5e0!3m2!1sen!2sus!4v1734776674551!5m2!1sen!2sus" 
            width="600"   
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div> 

  </section>

</section>
