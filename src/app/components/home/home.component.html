<section class="hero-section">
  <div class="carousel-container">
    <div class="carousel">
      <button class="carousel-button prev" (click)="previousSlide()">❮</button>
      <img [src]="images[currentIndex]" [alt]="'Slide ' + (currentIndex + 1)" class="carousel-image">
      <button class="carousel-button next" (click)="nextSlide()">❯</button>
    </div>
    <div class="carousel-indicators">
      <button *ngFor="let image of images; let i = index" 
              [class.active]="i === currentIndex"
              (click)="currentIndex = i"
              class="indicator-dot">
      </button>
    </div>
  </div>

  <section class="about-us">
    <h2>About Us</h2>
    <p>{{ aboutUsContent }}</p>
  </section>

  <section class="statistics">
    <div class="stat-block">
      <h3>{{ projectsCompleted }}</h3>
      <p>Projects Completed</p>
    </div>
    <div class="stat-block">
      <h3>{{ teamMembers }}</h3>
      <p>Team Members</p>
    </div>
  </section>
  
</section>
